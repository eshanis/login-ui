<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>login-ui</title>
</head>
<body>
    <div class="parent-container">
        <!-- log in box itself-->
        
        <div class="child-item">
            <h3>Social Media Log In</h3>
            <img src="resources/img_avatar2.png" alt="Avatar" class="avatar">
            <form>
                <label for="Username">Username:</label>
                <input type="text" placeholder=username><br><br>
                <label for="password">Password:</label>
                <input type="password" placeholder=password>
            </form><br>
         <!--  <input type="submit" value="Login">  
            <button>Log In </button>  
            <input type="button" value="Log In">
              -->
            <div>
                <button class="login" type="button" onclick="alert('Form Submitted!')">Log In</button> 
                <button class="signup" type="button">Sign Up</button>
            </div>
            <br>
            <div>
                <label>
                    <input type="checkbox"  name="remember"> Remember me
                </label>
                <p>Forgot Username or Password ?</p>
            </div>
            

            <div class="social-buttons"> 
                <button class="facebook"> 
                    <i class="fab fa-facebook-f"></i> 
                    Login with Facebook 
                </button> 
                <button class="twitter"> 
                    <i class="fab fa-twitter"></i> 
                    Login with Twitter 
                </button> 
                <button class="google"> 
                    <i class="fab fa-google"></i> 
                    Login with Google 
                </button> 
                <button class="instagram"> 
                    <i class="fab fa-instagram"></i> 
                    Login with Instagram 
                </button> 
            </div>

        </div>

         

    </div>
    
</body>
</html>
